hbba_conf:

# This module is exclusive to the LookAtMotion behavior as it only transfer topics
# and host filters.
- procmodule:
    name: irl1_look_at_motion_proc
    launch: {pkg: 'hbba_validation', path: 'launch/irl1_proc_look_at_motion.launch'}
    input:
        - image_imv_raw
    output:
        - image_imv_raw_opt_flow

- behavior:
    name: irl1_look_at_motion
    launch: {pkg: 'hbba_validation', path: 'launch/irl1_bhvr_look_at_motion.launch'}
    priority: 10
    input:
        - image_imv_raw: image_imv_opt_flow
    output:
        - look_at_pose

- strat:
    name: IRL1LookAtMotionFull
    class: LookAtMotion
    utility: 3
    costs: {}           # TODO!
    dependencies: {}
    modules:
        - irl1_look_at_motion_proc:
            - image_imv_raw: 1

