hbba_conf:

# This module is exclusive to the UnlockDoor behavior as it only transfer topics
# and host filters.
- procmodule:
    name: irl1_unlock_door_proc
    launch: {pkg: 'hbba_validation', path: 'launch/irl1_proc_unlock_door.launch'}
    input:
        - image_imv_raw
        - image: image_rgb
        - depth: image_depth
        - desires_set
    output:
        - image_imv_raw_unlock_door
        - image_unlock_door
        - depth_unlock_door
    services:
        - events

- behavior:
    name: irl1_unlock_door
    launch: {pkg: 'hbba_validation', path: 'launch/irl1_bhvr_unlock_door.launch'}
    priority: 10
    input:
        - image_imv_raw: image_imv_raw_unlock_door
        - image:         image_unlock_door
        - depth:         depth_unlock_door
        - camera_info
        - joint_states
    output:
        - look_at_pose
        - cmd_vel
        - L_impedance
        - L_set_point

- strat:
    name: IRL1UnlockDoor
    class: UnlockDoor
    utility: 3
    costs: {}           # TODO!
    dependencies: {}
    modules:
        - irl1_unlock_door_proc:
            - image_imv_raw: 5
            - image_rgb:     5
            - image_depth:   5
        - irl1_unlock_door
