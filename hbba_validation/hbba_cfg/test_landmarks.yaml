# Test configuration for landmarks finding and interaction.
hbba_conf:

- include: {pkg: 'hbba_synth',    file: 'common_newrev.yaml'}
- include: {pkg: 'irl1_hbba_cfg', file: 'irl1_proc_qrcode_finder.yaml'}
- include: {pkg: 'jn0_hbba_cfg',  file: 'jn0_proc_slam_gmapping.yaml'}
- include: {pkg: 'irl1_hbba_cfg', file: 'tr_bhvr_slam_planner.yaml'}

- resources: {CPU: 100}

# Static desires for testing purposes:
- desire:
    id: find_qr_codes
    type: FindQRCodes
    utility: 1
    intensity: 1.0
    security: False
- desire:
    id: slam_static
    type: SLAM
    utility: 1
    intensity: 1.0
    security: False

- motivation:
    name: goto_landmark
    launch: {pkg: 'hbba_validation', path: 'launch/irl1_motv_goto_landmark.launch'}
    input:
        - qrcode_decoded
        - landmark_goal
