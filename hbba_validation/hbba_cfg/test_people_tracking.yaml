hbba_conf:
- include: {pkg: 'hbba_synth',      file: 'common.yaml'}
- include: {pkg: 'irl1_hbba_cfg',   file: 'tr_bhvr_teleop.yaml'}
- include: {pkg: 'irl1_hbba_cfg',   file: 'irl1_proc_people_tracking.yaml'}
- include: {pkg: 'irl1_hbba_cfg',   file: 'irl1_bhvr_engage.yaml'}
- include: {pkg: 'jn0_hbba_cfg',    file: 'jn0_bhvr_hold_gaze.yaml'}
- include: {pkg: 'hbba_validation', file: 'irl1_bhvr_look_at_motion.yaml'}
- include: {pkg: 'jn0_hbba_cfg',    file: 'irl1_bhvr_arm_keep_down.yaml'}

# Combined priorities:
- behavior_priority: {name: 'tr_teleop',           value: 100}
- behavior_priority: {name: 'irl1_engage',         value:  50}
- behavior_priority: {name: 'irl1_look_at_motion', value:  40}
- behavior_priority: {name: 'jn0_hold_gaze',       value:  20}
- behavior_priority: {name: 'arm_keep_down',       value:  10}

# Available resources:
- resources:
    CPU: 100

# Interact: Look for people, greet them, try an handshake.
# - motivation:
#     name: interact
#     launch: {pkg: 'jn0_hbba_cfg', path: 'launch/irl1_motv_interact.launch'}
#     input:
#         - people

# Arm follow (and keep down in neutral) motivations.
- desire:
    id: arm_keep_down
    type: ArmKeepDown
    utility: 1
    intensity: 1
    security: True

- desire:
    id: irl1_engage
    type: EngagePerson
    intensity: 1
    utility: 1
    security: False
- desire:
    id: irl1_look_at_motion
    type: LookAtMotion
    intensity: 1
    utility: 1
    security: False

# Teleoperation 
- desire:
    id: irl1_teleop
    type: Teleop
    utility: 1
    intensity: 1
    security: True

# Baseline emotion(s):
- emo_intensity:
    name: Joy
    value: 0.25

