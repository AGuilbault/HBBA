# Same as the one found in irl1_hbba_cfg, but with a landmarks-specific
# language model and ManyEars input (instead of ios_audio).

hbba_conf:
    
- resources: {Sphinx: 1}

- procmodule:
    name: sphinx 
    launch: {pkg: 'hbba_validation', path: 'launch/jn0_proc_sphinx.launch'}
    input:
        - tracked_sources
    output:
        - sphinx_result


- strat:
    name: SphinxSpeechRec
    class: SpeechRecognition
    utility: 10
    costs: {Sphinx: 1}
    modules:
        - sphinx:
            - tracked_sources: 1 

