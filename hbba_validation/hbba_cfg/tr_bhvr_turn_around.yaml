hbba_cfg:
- behavior:
    name: tr_turn_around
    launch: {pkg: 'hbba_validation', path: 'launch/tr_bhvr_turn_around.launch'}
    priority: 10
    input:
        - odom
        - turn_trigger
        - desires_set
    output:
        - cmd_vel
    services:
        - events    # Not a true service, but shouldn't be arbitrated.

- strat:
    name: TRTurnAround
    class: TurnAround
    utility: 10 
    costs: {}
    dependencies: {}
    modules:
        - tr_turn_around
    custom_bringup: "pubEmpty('/turn_trigger');"
