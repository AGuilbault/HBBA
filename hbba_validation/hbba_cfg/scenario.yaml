# Static sphinx (for testing purposes):
- desire:
    id: sphinx
    type: SpeechRecognition
    utility: 1
    intensity: 1.0
    security: False

# Static engage (for testing purposes):
- desire:
    id: engage_static
    type: EngagePerson
    intensity: 1
    utility: 1
    security: false
- desire:
    id: track_people_static # Static to maximize utility.
    type: TrackPeople
    intensity: 1
    utility: 1
    security: false

# Arm follow (and keep down in neutral) motivations (static, essentially free).
- desire:
    id: arm_keep_down
    type: ArmKeepDown
    utility: 1
    intensity: 1
    security: False
- desire:
    id: spring_arm_follow
    type: ArmFollow
    utility: 1
    intensity: 5
    security: False

# Teleoperation.
- desire:
    id: irl1_teleop
    type: Teleop
    utility: 1
    intensity: 1
    security: True

# Baseline emotion(s):
- emo_intensity:
    name: Joy
    value: 0.25

